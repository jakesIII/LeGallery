{% extends 'base.html' %}
{% block content %}
<div class="container">
  {% for pich in picha %}
  <div class="card m-2">
    <div class="card-body">
      <img src="{{pich.mboto.url}}" class="card-img-top" alt="image">
      <hr>
      <h4>{{pich.title}}</h4>
      <p>category:{{ pich.category}}</p>
      <a type="button" class="btn btn-primary" data-toggle="modal" href="#{{pich.name}}">
        Details
      </a>
    </div>
  </div>

  <div class="modal fade" id="{{pich.name}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">{{pich.title}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>{{pich.description}}</p>
          <hr>
          <p>location: {{pich.location}}</p>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
  {% endblock %}

</div>
