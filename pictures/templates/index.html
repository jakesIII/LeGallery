{% extends 'base.html' %}
{% block content %}
<div class="container">
  {% for pich in picha %}
  <div class="card m-2">
    <div class="card-body">
      <img src="{{pich.mboto.url}}" class="card-img-top" alt="image">
      <hr>
      <h4>{{pich.title}}</h4>
      <p>{{pich.description}}</p>
      <p>{{pich.location}}</p>
      <p>{{pich.category}}</p>
    </div>
  </div>

  {% endfor %}
  {% endblock %}

</div>
